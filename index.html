    <nav>

    <div class="container">
        <div class="div1">
            <div class="forContent">
                <h3>Sign Up To Participate The Voting Process..</h3>
            </div>
            <div class="forImage">
                <img src="signup.avif" alt="">
            </div>

        </div>

            <div class="form">
                <form class="userForm" action="http://localhost:9090/votingsystem/user" method="post">

                    <p class="error">User Name Or Password Is Incorrect </p>

                    <input class="userEmail" name="userEmail" type="email" placeholder="Enter Your Email">
                    <input name="userPassword" type="number" placeholder="Enter Your Password">
                    <button class="createAcc">Create Account</button>
                </form>
            </div>
        </div>
    </div>
