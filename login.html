<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav>
        <h2>Voting System</h2>
        <ul>
            <a href="index.html">
                <li>Home</li>
            </a>
            <a href="login.html">
                <li>Log In</li>
            </a>
            <a href="about.html">
                <li>About Us</li>
            </a>
        </ul>
    </nav>

    <div class="box">
        <div class="login">
            <form class="loginForm" action="http://localhost:9090/votingsystem/users" method="post">
                <h2>Log In Now !</h2>
                <p class="error">User Name Or Password Is Incorrect </p>
                <input class="userEmail"name="userEmail" type="email" placeholder="Enter Your Email">
                <input class="passwordInput" type="password" name="userPassword" placeholder="Enter Your Password">
                <button class="loginBtn">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
